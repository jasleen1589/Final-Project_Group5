<body style="background-color:#cfe0ef">
  <form id="myForm" method="POST" action="{{ url_for('predict')}}">
    <div class="row">
      <div class="col-md-1">
      </div>
      <label class="col-md-2" for="sex">Gender</label>
      <select class="col-md-2" id="sex" name="sex" required>
        <option value="">----Select Option----</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>
      <div class="col-md-1">
      </div>
      <label class="col-md-2" for="age">Age</label>

      <input class="col-md-2" type="text" id="age" name="age" placeholder="A number in range" required>
    </div>
    <br>
    <div class="row">
      <div class="col-md-1">
      </div>

      <label class="col-md-2" for="education">Education</label>
      <select class="col-md-2" id="education" name="education" required>
        <option value="">----Select Option----</option>
        <option value="4">Bachelor's Degree</option>
        <option value="3">Bachelor's Degree </option>
        <option value="2">Some College or Vocational Certification</option>
        <option value="1"> High School Diploma or GED Equivalent</option>
      </select>
      <div class="col-md-1">
      </div>
      <label class="col-md-2" for="currentSmoker">Current Smoker</label>
      <select class="col-md-2" id="currentSmoker" name="currentSmoker" required>
        <option value="">----Select Option----</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>

    <br>
    <div class="row">
      <div class="col-md-1">
      </div>
      <label class="col-md-2" for="Smoker">Smoker</label>
      <select class="col-md-2" id="Smoker" name="Smoker" required>
        <option value="">----Select Option----</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <div class="col-md-1">
      </div>

      <label class="col-md-2" for="Stroke">Stroke</label>
      <select class="col-md-2" id="Stroke" name="Stroke" required>
        <option value="">----Select Option----</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
    <br>
    <div class="row">
      <div class="col-md-1">
      </div>

      <label class="col-md-2" for="cigsPerDay">Cigs Per Day</label>
      <input class="col-md-2" type="text" id="cigsPerDay" name="cigsPerDay" placeholder="A number in range"
        required><br>
      <div class="col-md-1">
      </div>

      <label class="col-md-2" for="BPMeds">BP Meds</label>
      <select class="col-md-2" id="BPMeds" name="BPMeds" required>
        <option value="">----Select Option----</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
    <br>
    <div class="row">
      <div class="col-md-1">
      </div>

      <label class="col-md-2" for="prevalentStroke">Prevalent Stroke</label>
      <select class="col-md-2" id="prevalentStroke" name="prevalentStroke" required>
        <option value="">----Select Option----</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <div class="col-md-1">
      </div>

      <label class="col-md-2" for="prevalentHyp">Prevalent Hypertension</label>
      <select class="col-md-2" id="prevalentHyp" name="prevalentHyp" required>
        <option value="">----Select Option----</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
    <br>
    <div class="row">
      <div class="col-md-1">
      </div>

      <label class="col-md-2" for="diabetes">Diabetes</label>
      <select class="col-md-2" id="diabetes" name="diabetes" required>
        <option value="">----Select Option----</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <div class="col-md-1">
      </div>

      <label class="col-md-2" for="totChol">Total Cholestrol</label>
      <input class="col-md-2" type="text" id="totChol" name="totChol" placeholder="A number in range" required>

    </div>
    <br>
    <div class="row">
      <div class="col-md-1">
      </div>

      <label class="col-md-2" for="sysBP">Systolic Blood Pressure</label>
      <input class="col-md-2" type="text" id="sysBP" name="sysBP" placeholder="A number in range" required>
      <div class="col-md-1">
      </div>
      <label class="col-md-2" for="diaBP">Diastolic Blood Pressure</label>
      <input class="col-md-2" type="text" id="diaBP" name="diaBP" placeholder="A number in range " required>

    </div>
    <br>
    <div class="row">
      <div class="col-md-1">
      </div>

      <label class="col-md-2" for="BMI">BMI</label>
      <input class="col-md-2" type="text" id="BMI" name="BMI" placeholder="A number in range" required>
      <div class="col-md-1">
      </div>
      <label class="col-md-2" for="heartRate">Heart Rate</label>
      <input class="col-md-2" type="text" id="heartRate" name="heartRate" placeholder="A number in range" required>

    </div>
    <br>
    <div class="row">
      <div class="col-md-1">
      </div>

      <label class="col-md-2" for="glucose">Glucose</label>
      <input class="col-md-2" type="text" id="glucose" name="glucose" placeholder="A number in range" required><br>
      <div class="col-md-1">
      </div>
      <div class="col-md-5">
        <input type="submit" class="btn btn-primary" value="Predict Heart Health">
      </div>

    </div>
    <div id="errorContainer" class="error"></div>
  </form>
