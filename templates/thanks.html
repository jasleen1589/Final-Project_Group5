<body style ="background-color:#cfe0ef">
  

    <div class="ml-container" >
        <form action="{{ url_for('predict')}}" method="POST">
            <div class="row">
                <div class="col-mod-1"></div>               
                <div class="col-md-5">
                    <br>
                    <label for="age" >Age</label>
                    <input type="text" id="age" name="age"  placeholder="Your age.."><br>
                </div>
                <div class="col-md-6">
                    <label for="sex" >Sex</label>
                    <select id="sex" name="sex" >
                        <option selected>----select option----</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select><br>
                </div>
            </div>
            <div class="row">
                <div class="col-mod-1"></div>               
                <div class="col-md-5">
                    <br>
            <label for="cp">Chest Pain Type</label>
            <select id="cp" name="cp">
                <option selected>----select option----</option>
                <option value="0">Typical Angina</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-anginal Pain</option>
                <option value="3">Asymptomatic</option>
            </select><br>
                </div>
                <div class="col-md-6">
                    <label for="trestbps">Resting Blood Pressure</label>
                    <input type="text" id="trestbps" name="trestbps" placeholder="A number in range [94-200] mmHg"><br>
        
                </div>
            </div>

            <div class="row">
                <div class="col-mod-1"></div>               
                <div class="col-md-5">
                    <br>
                    <label for="chol">Serum Cholesterol</label>
                    <input type="text" id="chol" name="chol" placeholder="A number in range [126-564] mg/dl">
        
                </div>
                <div class="col-md-6">
                    
            <label for="fbs">Fasting Blood Sugar</label>
            <select id="fbs" name="fbs">
                <option selected>----select option----</option>
                <option value="1">Greater than 120 mg/dl</option>
                <option value="0">Less than 120 mg/dl</option>
            </select>
        
                </div>
            </div>
            <div class="row">
                <div class="col-mod-1"></div>               
                <div class="col-md-5">
                    <br>
                    <label for="restecg">Resting ECG Results</label>
                    <select id="restecg" name="restecg">
                        <option selected>----select option----</option>
                        <option value="0">Normal</option>
                        <option value="1">Having ST-T wave abnormality</option>
                        <option value="2">Probable or definite left ventricular hypertrophy</option>
                    </select>
        
                </div>
                <div class="col-md-6">
                    
                    <label for="thalach">Max Heart Rate </label>
                    <input type="text" id="thalach" name="thalach" placeholder="A number in range [71-202] bpm">
        
        
                </div>
            </div>
          
           
            <div class="row">
                <div class="col-mod-1"></div>               
                <div class="col-md-5">
                    <br>
                    <label for="exang">Exercise-induced Angina</label>
                    <select id="exang" name="exang">
                        <option selected>----select option----</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select><br>
        
                </div>
                <div class="col-md-6">
                    <label for="oldpeak">ST depression</label>
            <input type="text" id="oldpeak" name="oldpeak" placeholder="ST depression, typically in [0-6.2]"><br>
        
        
                </div>
            </div>
          

            <div class="row">
                <div class="col-mod-1"></div>               
                <div class="col-md-5">
                    <br>
                    <label for="slope">slope of the peak exercise ST segment</label>
                    <select id="slope" name="slope">
                        <option selected>----select option----</option>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select><br>
        
                </div>
                <div class="col-md-6">
                    <label for="ca">Number of Major vessels</label>
                    <input type="text" id="ca" name="ca" placeholder="Typically in [0-4]"><br>
        
        
                </div>
            </div>
            

            <div class="row">
                <div class="col-mod-1"></div>               
                <div class="col-md-5">
                    <br>
                   
                    <label for="thal">Thalassemia</label>
            <select id="thal" name="thal">
                <option selected>----select option----</option>
                <option value="0">Normal</option>
                <option value="1">Fixed Defect</option>
                <option value="2">Reversible Defect</option>
            </select><br>
                </div>
                <div class="col-md-6">
                    <input type="submit"  class="btn btn-primary" value="Predict">
                </div>
            </div>
        </form>
    </div>
   
    <div class='footer' style ="position: fixed; left: 0; bottom: 0; width: 100%;background-color:gray;color: white; text-align: center;">       
        <p class='footer-description'>Made by Group5</p>
    </div>

</body>
